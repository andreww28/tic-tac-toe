<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cuprum:wght@700&family=Germania+One&family=Orbitron:wght@500&family=Short+Stack&display=swap" rel="stylesheet"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src='https://kit.fontawesome.com/f7c42c44cb.js' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='style.css'>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class='main-container'>
        <h1 id='title'>
            <span class='first-word'>Tic</span>
            <span class='second-word'>Tac</span>
            <span class='third-word'>Toe</span>
        </h1>

        <div class='config-div'>
            <div class='mode'>
                <p class='config-title'>Mode:</p>
                <p class='config-value two-player'>2 <i class="fas fa-user-friends"></i></p>
                <p class='config-value single-player'>1 <i class="fas fa-user-alt"></i></p>
            </div>

            <div class='play-as'>
                <p class='config-title'>Play As:</p>
                <p class='config-value marker-value'>X</p>
            </div>

            <div class='difficulties'>
                <p class='config-title'>Difficulties:</p>
                <p class='config-value difficulties-value'>Easy</p>
            </div>
        </div>

        <h3 id='state-winner'>Player wins!</h3>

        <div class='main'>
            <div class='player1 player'>
                <h4 class='player-name player1-name'>Player 1 <i class="fas fa-pencil-alt"></i></h4>
                <input type='text' value='' class='input-player-name'>
                <p class="player1-score score">0</p>
                <i class='fas fa-user-circle'></i>
            </div>

            <div class="gameboard">
                <button class='gameboard-btn border-right border-bot'><p></p></button>
                <button class='gameboard-btn border-right border-bot'><p></p></button>
                <button class='gameboard-btn border-bot'><p></p></button>
                <button class='gameboard-btn border-right border-bot'><p></p></button>
                <button class='gameboard-btn border-right border-bot'><p></p></button>
                <button class='gameboard-btn border-bot'><p></p></button>
                <button class='gameboard-btn border-right'><p></p></button>
                <button class='gameboard-btn border-right'><p></p></button>
                <button class='gameboard-btn'><p></p></button>
            </div>

            <div class='player2 player'>
                <h4 class='player-name player2-name'>Player 2 <i class="fas fa-pencil-alt"></i></h4>
                <input type='text' value='' class='input-player-name'>
                <p class="player2-score score">0</p>
                <i class='fas fa-user-circle'></i>
            </div>
        </div>

        <div class='game-btn'>
            <button id='clear-gameboard'>Clear</button>
        </div>

        <footer>
            <p>Made by: John Andrew</p>
            <p><a href="https://github.com/andreww28/tic-tac-toe" target='_blank'>Source Code</a></p>
        </footer>
    </div>


    <script src="script.js"></script>
</body>
</html>
